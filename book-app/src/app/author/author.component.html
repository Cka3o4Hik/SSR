<div class="container">
  <form class="form-horizontal">
    <input type="hidden" [(ngModel)]="author.id" name="id"/>
    <div class="form-group">
      <label class="control-label col-sm-2">author birth</label>
      <div class="col-sm-8">
        <input type="text" [(ngModel)]="author.birth" name="name" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">author created Date</label>
      <div class="col-sm-8">
        <input type="text" [(ngModel)]="author.createdDate" name="author" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">author email</label>
      <div class="col-sm-8">
        <input type="text" [(ngModel)]="author.email" name="series" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">author first name</label>
      <div class="col-sm-8">
        <input type="text" [(ngModel)]="author.firstName" name="isbn" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">author last name</label>
      <div class="col-sm-8">
        <input type="text" [(ngModel)]="author.lastName" name="isbn" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-8">
        <button type="submit" (click)="saveAuthor()" class="btn btn-primary">Add author</button>
      </div>
    </div>
  </form>
  <div>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="authors">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let author"> {{author.id}} </td>
        </ng-container>

        <ng-container matColumnDef="birth">
          <th mat-header-cell *matHeaderCellDef> birth </th>
          <td mat-cell *matCellDef="let author"> {{author.birth}} </td>
        </ng-container>

        <ng-container matColumnDef="createdDate">
          <th mat-header-cell *matHeaderCellDef> createdDate </th>
          <td mat-cell *matCellDef="let author"> {{author.createdDate}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let author"> {{author.email}} </td>
        </ng-container>

        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef> firstName </th>
          <td mat-cell *matCellDef="let author"> {{author.firstName}} </td>
        </ng-container>

        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef> lastName </th>
          <td mat-cell *matCellDef="let author"> {{author.lastName}} </td>
        </ng-container>

        <ng-container matColumnDef="book">
          <th mat-header-cell *matHeaderCellDef> Book </th>
          <td mat-cell *matCellDef="let author"> {{author.book}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <div class="bottom">
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                       showFirstLastButtons
                       aria-label="Select page of publishers">
        </mat-paginator>
      </div>
    </div>
  </div>
</div>
