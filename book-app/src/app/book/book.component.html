<div class="container">
  <form class="form-horizontal">
    <input type="hidden" [(ngModel)]="book.id" name="id"/>
    <div class="form-group">
      <label class="control-label col-sm-2">book Name</label>
      <div class="col-sm-8">
        <input type="text" [(ngModel)]="book.name" name="name" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">book Series</label>
      <div class="col-sm-8">
        <input type="text" [(ngModel)]="book.series" name="series" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">book ISBN</label>
      <div class="col-sm-8">
        <input type="text" [(ngModel)]="book.isbn" name="isbn" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">book CreatedDate</label>
      <div class="col-sm-8">
        <input type="text" [(ngModel)]="book.createdDate" name="createdDate" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">book Publisher</label>
      <div class="col-sm-8">
        <input type="text" [(ngModel)]="book.publisher" name="publisher" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">book Author</label>
      <div class="col-sm-8">
        <input type="text" [(ngModel)]="book.author" name="author" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-8">
        <button type="submit" (click)="addBook()" class="btn btn-primary">Add book</button>
      </div>
    </div>
  </form>
  <div>
    <table mat-table [dataSource]="books">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let book"> {{book.id}} </td>
      </ng-container>

      <ng-container matColumnDef="createdDate">
        <th mat-header-cell *matHeaderCellDef> CreatedDate </th>
        <td mat-cell *matCellDef="let book"> {{book.createdDate}} </td>
      </ng-container>

      <ng-container matColumnDef="isbn">
        <th mat-header-cell *matHeaderCellDef> Isbn </th>
        <td mat-cell *matCellDef="let book"> {{book.isbn}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let book"> {{book.name}} </td>
      </ng-container>

      <ng-container matColumnDef="series">
        <th mat-header-cell *matHeaderCellDef> Series </th>
        <td mat-cell *matCellDef="let book"> {{book.series}} </td>
      </ng-container>

      <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef> Author </th>
        <td mat-cell *matCellDef="let book"> {{book.author}} </td>
      </ng-container>

      <ng-container matColumnDef="publisher">
        <th mat-header-cell *matHeaderCellDef> Publisher </th>
        <td mat-cell *matCellDef="let book"> {{book.author}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
