<div class="container">
  <form class="form-horizontal">
    <input type="hidden" [(ngModel)]="book.id" name="id"/>
    <div class="form-group">
      <label class="control-label col-sm-2">book Title</label>
      <div class="col-sm-8">
        <input type="text" [(ngModel)]="book.name" name="name" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">book Author</label>
      <div class="col-sm-8">
        <input type="text" [(ngModel)]="book.author" name="author" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">book Series</label>
      <div class="col-sm-8">
        <input type="text" [(ngModel)]="book.series" name="series" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">book ISBN</label>
      <div class="col-sm-8">
        <input type="text" [(ngModel)]="book.isbn" name="isbn" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-8">
        <button type="submit" (click)="addBook()" class="btn btn-primary">Add book</button>
      </div>
    </div>
  </form>
  <div>
    <table class="table table-striped table-bordered">
      <tr style="background: lightblue;">
        <th>ID</th>
        <th>NAME</th>
        <th>AUTHOR</th>
        <th>SERIES</th>
        <th>ISBN</th>
        <th>ACTIONS</th>
      </tr>
      <tr *ngFor="let book of books">
        <td>{{book.id}}</td>
        <td>{{book.name}}</td>
        <td>{{book.author}}</td>
        <td>{{book.series}}</td>
        <td>{{book.isbn}}</td>
        <td>
          <button (click)="getbook(book.id)" class="btn btn-default btn-sm"><span
            class="glyphicon glyphicon-edit"></span></button>
          &nbsp;|&nbsp;
          <button (click)="deletebook(book.id)" class="btn btn-default btn-sm"><span
            class="glyphicon glyphicon-trash"></span></button>
        </td>
      </tr>
      <tr *ngIf="!books">
        <td colspan="3">Loading... Please wait....</td>
      </tr>
      <tr *ngIf="books && books.length == 0">
        <td colspan="4">No records found!</td>
      </tr>
    </table>
  </div>
</div>
