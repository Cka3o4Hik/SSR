<div class="container">
  <table class="table table-striped table-bordered">
    <tr style="background: lightblue;">
      <th>ID</th>
      <th>NAME</th>
      <th>AUTHOR</th>
      <th>SERIES</th>
      <th>ISBN</th>
    </tr>
    <tr *ngFor="let book of books">
      <td>{{book.id}}</td>
      <td>{{book.name}}</td>
      <td>{{book.author}}</td>
      <td>{{book.series}}</td>
      <td>{{book.isbn}}</td>
    </tr>
    <tr *ngIf="!books">
      <td colspan="3">Loading... Please wait....</td>
    </tr>
    <tr *ngIf="books && books.length == 0">
      <td colspan="3">No records found!</td>
    </tr>

  </table>
</div>
