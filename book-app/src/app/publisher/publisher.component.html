<div class="container">
  <form class="form-horizontal">
    <input type="hidden" [(ngModel)]="publisher.id" name="id"/>
    <div class="form-group">
      <label class="control-label col-sm-2">publisher City</label>
      <div class="col-sm-8">
        <input type="text" [(ngModel)]="publisher.city" name="name" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">publisher Name</label>
      <div class="col-sm-8">
        <input type="text" [(ngModel)]="publisher.name" name="author" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-8">
        <button type="submit" (click)="savePublisher()" class="btn btn-primary">Add publisher</button>
      </div>
    </div>
  </form>
  <div>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="publishers">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let publisher"> {{publisher.id}} </td>
        </ng-container>

        <ng-container matColumnDef="city">
          <th mat-header-cell *matHeaderCellDef> City </th>
          <td mat-cell *matCellDef="let publisher"> {{publisher.city}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Publisher </th>
          <td mat-cell *matCellDef="let publisher"> {{publisher.name}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>

      <div class="bottom">
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                       showFirstLastButtons
                       aria-label="Select page of publishers">
        </mat-paginator>
      </div>
  </div>
</div>
</div>
