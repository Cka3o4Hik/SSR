<div class="container">
  <form class="form-horizontal">
    <input type="hidden" [(ngModel)]="publisher.id" name="id"/>
    <div class="form-group">
      <label class="control-label col-sm-2">publisher City</label>
      <div class="col-sm-8">
        <input type="text" [(ngModel)]="publisher.city" name="name" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">publisher Name</label>
      <div class="col-sm-8">
        <input type="text" [(ngModel)]="publisher.name" name="author" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-8">
        <button type="submit" (click)="addPublisher()" class="btn btn-primary">Add publisher</button>
      </div>
    </div>
  </form>
  <div>
    <table class="table table-striped table-bordered">
      <tr style="background: lightblue;">
        <th>ID</th>
        <th>NAME</th>
        <th>AUTHOR</th>
        <th>SERIES</th>
        <th>ISBN</th>
        <th>ACTIONS</th>
      </tr>
      <tr *ngFor="let publisher of publishers">
        <td>{{publisher.id}}</td>
        <td>{{publisher.city}}</td>
        <td>{{publisher.name}}</td>
        <td>
          <button (click)="getPublisher(publisher.id)" class="btn btn-default btn-sm"><span
            class="glyphicon glyphicon-edit"></span></button>
          &nbsp;|&nbsp;
          <button (click)="deletePublisher(publisher.id)" class="btn btn-default btn-sm"><span
            class="glyphicon glyphicon-trash"></span></button>
        </td>
      </tr>
      <tr *ngIf="!publishers">
        <td colspan="3">Loading... Please wait....</td>
      </tr>
      <tr *ngIf="publishers && publishers.length == 0">
        <td colspan="4">No records found!</td>
      </tr>
    </table>
  </div>
</div>
